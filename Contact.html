      <h1>Contacts</h1>
      <section id="contact" class="section-contact">
        <h2>Parlons de votre projet</h2>
        <form method="get" action="">
          <div class="form-nom-email">
            <div class="form-column">
              <label for="prenom">Votre prénom</label>
              <input type="text" name="prenom" id="prenom" required />
            </div>
            <div class="form-column">
              <label for="nom"> Votre nom</label>
              <input type="text" name="nom" id="nom" required />
            </div>
            <div class="form-column">
              <label for="tel">Votre téléphone</label>
              <input type="tel" name="tel" id="tel" required />
            </div>
            <div class="form-column">
              <label for="email">Votre email</label>
              <input type="e-mail" name="email" id="email" required />
            </div>
            <div class="form-column">
              <label for="budget">Quel est votre budget ?</label><br />
              <select name="budget" id="budget">
                <option value="moins500">500 euros ou moins</option>
                <option value="moins1000">Entre 500 et 1000 euros</option>
                <option value="moins1500">Entre 1000 et 1500 euros</option>
                <option value="moins2000">Entre 1500 et 2000 euros</option>
                <option valuie="plus2000">2000 euros ou plus</option>
              </select>
            </div>
          </div>
          <label for="message">Racontez-moi votre projet</label>
          <textarea name="message" id="message" rows="10"></textarea>
          <input type="submit" value="ENVOYER" class="btn btn-formulaire" />
        </form>
      </section>
